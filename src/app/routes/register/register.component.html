<div class="container">
    <div class="titles">
        <p class="left-text">MAKE AN <a class="dental">APPOINMENT</a></p>
        <p class="right-text">Consult with our <br>
            <a class="doctor">Doctor</a></p>
      </div>

      <div class="content-apoinment">
        <div class="img-apoinment">
            <img src="assets/apoinment.png" alt="">
        </div>
        <div class="form-apoinment">
                <form [formGroup]="formApoinment">
                <div class="row">
                    <div class="input-wrapper">
                    <label for="name">Name</label> 
                    <input type="text" id="name" class="styled-input" placeholder="Full Name" formControlName="nombre">
                    <div *ngIf="formApoinment.get('nombre')?.invalid && (formApoinment.get('nombre')?.dirty || formApoinment.get('nombre')?.touched)" class="error-message">
                        Invalid name
                    </div>
                    </div>
                    <div class="input-wrapper">
                    <label for="phone">Phone</label>
                    <input type="tel" id="telefono" class="styled-input" placeholder="(555) 000-0000" formControlName="telefono">
                    <div *ngIf="formApoinment.get('telefono')?.invalid && (formApoinment.get('telefono')?.dirty || formApoinment.get('telefono')?.touched)" class="error-message">
                        Invalid phone
                    </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-wrapper">
                        <label for="date">Date</label>
                    <input type="date" class="styled-input" formControlName="fecha">
                    <div *ngIf="formApoinment.get('fecha')?.invalid && (formApoinment.get('fecha')?.dirty || formApoinment.get('fecha')?.touched)" class="error-message">
                        Invalid date
                    </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="doctor">Doctor</label>
                        <select id="doctor" class="styled-inputt" formControlName="doctor">
                        <option *ngFor="let doctor of doctors" [value]="doctor.name">{{ doctor.name }}</option>
                        </select>
                        <div *ngIf="formApoinment.get('doctor')?.invalid && (formApoinment.get('doctor')?.dirty || formApoinment.get('doctor')?.touched)" class="error-message">
                        Select a doctor
                        </div>
                        
                    </div>
                </div>
                <div class="input-wrapper">
                    <label  for="message">Message</label>
                    <div *ngIf="formApoinment.get('mensaje')?.invalid && (formApoinment.get('mensaje')?.dirty || formApoinment.get('mensaje')?.touched)" class="error-message">
                    Select a doctor
                    </div>
                <textarea class="message" cols="20" rows="10"  formControlName="mensaje"></textarea>
                <label class="checkbox-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    You agree to our friendly privacy policy
                </label>
                
                
                
                </div>
                <button class="confirm" [disabled]="formApoinment.invalid" (click)="submitApoinment()">Confirm Appoinment</button>
                </form>
          </div>
          
      </div>

      <div class="card">
        <div class="circle circle1"></div> 
        <div class="circle circle2"></div> 
        <h1 class="title">Subscribe to our newsletter</h1>
        <div class="input-container">
            <form [formGroup]="letterform" >
              <div class="input-wrapper1">
                  <div *ngIf="letterform.get('nombre')?.invalid && (letterform.get('nombre')?.dirty || letterform.get('nombre')?.touched)" class="error-message">
                    Invalid name
                  </div>
                <input type="text" class="input" placeholder="First Name" formControlName="nombre">
              </div>
              <div class="input-wrapper1">
                  <div *ngIf="letterform.get('correo')?.invalid && (letterform.get('correo')?.dirty || letterform.get('correo')?.touched)" class="error-message">
                    Invalid email
                  </div>
                <input type="email" class="input" placeholder="Email Adress" formControlName="correo">
              </div>
          
              <button type="submit" class="button" [disabled]="letterform.invalid" (click)="subbmitForm()">Subscribe Now</button>
            </form>
          </div>
          
      </div>
      
      
      
      
</div>
